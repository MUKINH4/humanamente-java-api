spring.application.name=Humanamente API

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Datasource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/humanamente_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:humanamente}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:humanamente}

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# JWT Configuration
jwt.secret=${JWT_SECRET:minha-chave-secreta-super-segura-123456}
jwt.expiration=${JWT_EXPIRATION:3600}

# Groq API Configuration (USE ENVIRONMENT VARIABLES)
groq.api.key=${GROQ_API_KEY:}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# Cache Configuration (Caffeine - em mem√≥ria)
spring.cache.type=caffeine
spring.cache.cache-names=analyses,users,tasks
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging
logging.level.com.humanamente.api=INFO
logging.level.org.springframework.security=DEBUG