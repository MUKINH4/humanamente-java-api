spring.application.name=Humanamente API

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Datasource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/humanamente_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:humanamente}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:humanamente}

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.ssl.enabled=${SPRING_RABBITMQ_SSL_ENABLED}

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Groq API Configuration (USE ENVIRONMENT VARIABLES)
groq.api.key=${GROQ_API_KEY:}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# Cache Configuration (Caffeine - em mem√≥ria)
spring.cache.type=caffeine
spring.cache.cache-names=analyses,users,tasks
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

# Logging
logging.level.com.humanamente.api=INFO
logging.level.org.springframework.security=DEBUG

# Validation Messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}