spring.application.name=Humanamente API

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.debug=true
logging.level.org.springframework.security=DEBUG

# Groq API Configuration
groq.api.key=${GROQ_API_KEY:}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# Cache Configuration (Caffeine - em memória)
spring.cache.type=caffeine
spring.cache.cache-names=analyses,users,tasks
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

# RabbitMQ Configuration (OPCIONAL - comente se não usar)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest