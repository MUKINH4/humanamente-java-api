services:
  postgres:
    image: "postgres:latest"
    environment:
      - "POSTGRES_DB=humanamente_db"
      - "POSTGRES_PASSWORD=humanamente"
      - "POSTGRES_USER=humanamente"
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humanamente -d humanamente_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: "rabbitmq:latest"
    environment:
      - "RABBITMQ_DEFAULT_PASS=humanamente"
      - "RABBITMQ_DEFAULT_USER=humanamente"
    ports:
      - "5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - "SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/humanamente_db"
      - "SPRING_DATASOURCE_USERNAME=humanamente"
      - "SPRING_DATASOURCE_PASSWORD=humanamente"
      - "SPRING_RABBITMQ_HOST=rabbitmq"
      - "SPRING_RABBITMQ_USERNAME=humanamente"
      - "SPRING_RABBITMQ_PASSWORD=humanamente"
      - "GROQ_API_KEY=${GROQ_API_KEY}"
      - "JWT_SECRET=${JWT_SECRET}"
      - "JWT_EXPIRATION=${JWT_EXPIRATION}"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
